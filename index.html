<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="nav-bar">
        <h1>Tic Tac Toe</h1>
        <button>Change theme</button>
    </div>

    <div id="main">
        <div class="page active" id="game-start">
            <p>Note: X gets the first round</p>

            <form>
                <div>
                    <p>Player 1</p>
            
                    <label for="name1">Name:</label>
                    <input type="text" placeholder="Player1" id="name1" name="name1">

                    <div class="optns">
                        <input type="radio" name="X/O" id="x" value="x"><label for="x" class="optns">X</label>
                    </div>
                    <div class="optns">
                        <input type="radio" name="X/O" id="o" value="o"><label for="o" class="optns">O</label>
                    </div>
                </div>
                <div>
                    <p>Player 2</p>

                    <label for="name2">Name:</label>
                    <input type="text" placeholder="Player1" id="name2" name="name2">

                    <div class="optns">
                        <input type="radio" name="type" id="computer" value="computer" disabled><label for="computer" class="optns">Computer</label>
                    </div>
                    <div class="optns">
                        <input type="radio" name="type" id="human" value="human" checked><label for="human" class="optns">Human</label>
                    </div>
                </div>
            </form>

            <button id="submit-btn">Start</button>
        </div>

        <div class="page" id="game-main">
            <p id="round-status">Player X turn</p>
            <div id="game-container">
                <span data-cell="0" data-value=""></span><span data-cell="1" data-value=""></span><span data-cell="2" data-value=""></span>
                <span data-cell="3" data-value=""></span><span data-cell="4" data-value=""></span><span data-cell="5" data-value=""></span>
                <span data-cell="6" data-value=""></span><span data-cell="7" data-value=""></span><span data-cell="8" data-value=""></span>
            </div>
        </div>

        <div class="page" id="game-over">
            <p></p>
            <button>Reload</button>
        </div>
    </div>

    <footer>
        Copyright &copy;
        <span id="copyright">
            <script>document.getElementById("copyright").appendChild(document.createTextNode(new Date().getFullYear()));</script>
        </span>
